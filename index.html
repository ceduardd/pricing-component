<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Our Pricing</h1>
    <div class="toogle-container flex">
      <p>Annually</p>
      <div class="toogle">
        <input type="checkbox" class="checkbox" id="chk" />
        <label for="chk" class="label">
          <div class="ball"></div>
        </label>
      </div>
      <p>Monthly</p>
    </div>

    <main class="main flex">
      <section class="card flex">
        <h2>Basic</h2>
        <div class="price">
          <span class="hidden">&dollar;19.99</span>
          <span>&dollar;199.99</span>
        </div>
        <ul class="features">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="btn">Learn More</button>
      </section>

      <section class="card card-principal flex">
        <h2>Professional</h2>
        <div class="price">
          <span class="hidden">&dollar;24.99</span>
          <span>&dollar;249.99</span>
        </div>
        <ul class="features">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="btn btn-principal">Learn More</button>
      </section>

      <section class="card flex">
        <h2>Master</h2>
        <div class="price">
          <span class="hidden">&dollar;39.99</span>
          <span>&dollar;399.99</span>
        </div>
        <ul class="features">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="btn">Learn More</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
